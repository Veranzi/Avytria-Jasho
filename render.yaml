services:
  - type: web
    name: jashoo-python-backend
    env: python
    rootDir: python-backend
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENV
        value: production
      - key: JASHOO_API_PREFIX
        value: /api
      - key: JASHOO_JWT_SECRET
        generateValue: true
      # NOTE: Add these three in the Render dashboard after create:
      # - OPENAI_API_KEY
      # - FIREBASE_STORAGE_BUCKET
      # - GOOGLE_APPLICATION_CREDENTIALS=/etc/secrets/service-account.json

